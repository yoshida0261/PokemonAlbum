import dependencies.Dep
import dependencies.Versions

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'

}

android {
    compileSdk Versions.compileSdk

    defaultConfig {
        applicationId "com.stah.picapoke"
        minSdk Versions.minSdk
        targetSdk Versions.compileSdk
        versionCode Versions.versionCode
        versionName Versions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion Dep.AndroidX.Compose.version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation project(':model')
    implementation project(':data')


    // AndroidX
    implementation Dep.AndroidX.coreKtx
    implementation Dep.AndroidX.appCompat
    implementation Dep.AndroidX.activityCompose
    implementation Dep.AndroidX.Navigation.compose
    implementation Dep.AndroidX.Hilt.navigationCompose

    // Google
    implementation Dep.Google.material
    implementation Dep.Google.Hilt.android
    kapt Dep.Google.Hilt.compiler

    // Test
    androidTestImplementation Dep.AndroidX.Test.espresso
    androidTestImplementation Dep.AndroidX.Compose.UI.test

    // Compose
    implementation Dep.AndroidX.Compose.UI.ui
    implementation Dep.AndroidX.Compose.UI.tooling
    implementation Dep.AndroidX.Compose.material
    implementation Dep.AndroidX.Compose.runtime

    // Retrofit
    implementation Dep.Square.Retrofit.retrofit

    // Timber
    implementation Dep.Other.timber
}
